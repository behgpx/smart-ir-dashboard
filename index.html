<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart IR Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      color: #00d1b2;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b89c;
    }
  </style>
</head>
<body>
  <h1>Smart IR Dashboard</h1>
  <div>
    <button onclick="enviar('tv_power')">TV POWER</button>
    <button onclick="enviar('ac_power')">AR POWER</button>
    <button onclick="enviar('ac_temp_22')">Temperatura 22Â°C</button>
    <button onclick="enviar('ac_mode_cool')">Modo Frio</button>
  </div>

  <script>
    async function enviar(comando) {
      try {
        const res = await fetch("/.netlify/functions/ir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ comando })
        });
        const data = await res.json();
        alert("Comando: " + comando + "\nResposta: " + JSON.stringify(data));
      } catch (err) {
        alert("Erro ao enviar comando: " + err.message);
      }
    }
  </script>
</body>
</html>
